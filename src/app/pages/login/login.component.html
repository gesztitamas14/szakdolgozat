<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>


<div class="main_component">
    <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email"/></mat-form-field><br>
    <mat-form-field><mat-label for="password">Password: </mat-label><input matInput type="password" [formControl]="password"/></mat-form-field><br>
    <span>
        <span>
            <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
        </span>
        <span>
            <button mat-raised-button color="primary" [routerLink]="'/registration'">Regisztráció</button>
        </span>
</span>
</div>
