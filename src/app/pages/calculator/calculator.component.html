<div class="calculator-container">
  <h2>Pénzügyi kalkulátor</h2>
  <form (ngSubmit)="onCalculate()">
    <div class="form-field">
      <label for="propertyPrice">Ingatlan ára</label>
      <input type="number" id="propertyPrice" [(ngModel)]="propertyPrice" name="propertyPrice">
    </div>

    <div class="form-field">
      <label for="downPayment">Önerő</label>
      <input type="number" id="downPayment" [(ngModel)]="downPayment" name="downPayment">
    </div>

    <div class="form-field">
      <label for="loanAmount">Hitelösszeg</label>
      <input type="number" id="loanAmount" [(ngModel)]="loanAmount" name="loanAmount">
    </div>

    <div class="form-field">
      <label for="interestRate">Kamatláb (%)</label>
      <input type="number" id="interestRate" [(ngModel)]="interestRate" name="interestRate">
    </div>

    <div class="form-field">
      <label for="loanTerm">Futamidő (év)</label>
      <input type="number" id="loanTerm" [(ngModel)]="loanTerm" name="loanTerm">
    </div>

    <button type="submit">Számol</button>
  </form>

  <div *ngIf="monthlyPayment">
    <p>Havi törlesztőrészlet: {{ monthlyPayment | currency:'HUF' }}</p>
  </div>
</div>
