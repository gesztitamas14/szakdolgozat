<h2 mat-dialog-title>Jelszó Visszaállítása</h2>
<mat-dialog-content>
  <p>Kérjük, adja meg az e-mail címét a jelszó visszaállítási link elküldéséhez.</p>
  <mat-form-field>
    <mat-label>Email cím</mat-label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Mégse</button>
  <button mat-button (click)="onSubmit()">Elküld</button>
</mat-dialog-actions>
